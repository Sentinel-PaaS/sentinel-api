---
version: "3.7"
services:
  production:
    image: {{ productionImagePath }}
    networks:
      - traefik-public
      - {{appName}}-network
    depends_on:
      - {{dbHost}}
    environment:
      - POSTGRES_USER={{dbUsername}}
      - POSTGRES_PASSWORD={{dbPassword}}
      - POSTGRES_DB={{dbName}}
      - DB_PORT=5432
      - POSTGRES_HOST={{dbHost}}
    deploy:
      mode: replicated
      # replicas: 1
      update_config:
        failure_action: rollback
        parallelism: 1
        delay: 5s
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 5
      labels:
        - traefik.enable=true
        - traefik.http.routers.{{ appName }}_rtr.rule=Host(`{{ hostname }}`)
        # - traefik.http.routers.{{ appName }}_rtr.entrypoints=web
        - traefik.http.routers.{{ appName }}_rtr.entrypoints=websecure
        - traefik.http.routers.{{ appName }}_rtr.tls=true
        - traefik.http.routers.{{ appName }}_rtr.tls.certresolver=myresolver
        # the port listed here MUST be the internal post listed in the image
        - traefik.http.services.{{ appName }}_production_svc.loadbalancer.server.port={{ productionPort }}
networks:
  traefik-public:
    driver: overlay
    attachable: true
    name: traefik-public
    external: true
  {{appName}}-network:
    driver: overlay
    attachable: true
    name: {{appName}}-network
    external: false